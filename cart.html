    <script>
        // Global controls
        const cartContainer = document.getElementById('cart-items-container');
        const totalElement = document.getElementById('cart-total');
        const clearBtn = document.getElementById('clear-cart-btn');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Main cart loading function
        function loadCart() {
            const cart = getCart();

            if (!cart.length) {
                showEmptyCart();
                setupEmptyCartBehavior();
                return;
            }

            showCartItems(cart);
            setupCheckoutButton();

            // Important! Attach handlers AFTER creating elements
            setupItemControls();
        }

        // Helper functions
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function showEmptyCart() {
            cartContainer.innerHTML = '<p class="empty-cart">Cart is empty</p>';
            totalElement.textContent = 'Total: 0 $';
            if (clearBtn) clearBtn.disabled = true;

            // Show notification when cart is empty
            showEmptyCartNotification();
        }

        function showCartItems(cart) {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalElement.textContent = `Total: ${total.toFixed(2)} $`;
            if (clearBtn) clearBtn.disabled = false;

            cartContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item" data-index="${index}">
                    <img src="${item.image.includes('/') ? item.image : `/src/images/${item.image}`}" 
                         alt="${item.name}"
                         onerror="this.src='/src/images/placeholder.jpg'">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: ${item.price.toFixed(2)} $</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn" data-action="decrease" data-index="${index}">âˆ’</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" data-action="increase" data-index="${index}">+</button>
                        </div>
                        ${item.size ? `<p>Size: ${item.size}</p>` : ''}
                        ${item.color ? `<p>Color: ${item.color}</p>` : ''}
                        <button class="remove-btn" data-index="${index}">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        // Notifications
        function showEmptyCartNotification() {
            if (document.querySelector('.empty-cart-toast')) return;

            const toast = document.createElement('div');
            toast.className = 'empty-cart-toast';
            toast.innerHTML = `
                <div class="toast-icon">ðŸ›’</div>
                <div class="toast-text">Your cart is empty! Add some products.</div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showToastMessage(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Event handlers
        function setupEmptyCartBehavior() {
            if (checkoutBtn) {
                checkoutBtn.classList.add('disabled');
                checkoutBtn.onclick = (e) => {
                    e.preventDefault();
                    showEmptyCartNotification();
                    checkoutBtn.classList.add('shake');
                    setTimeout(() => checkoutBtn.classList.remove('shake'), 500);
                };
            }
        }

        function setupCheckoutButton() {
            if (checkoutBtn) {
                checkoutBtn.classList.remove('disabled');
                checkoutBtn.onclick = (e) => {
                    const cart = getCart();
                    if (cart.length === 0) {
                        e.preventDefault();
                        showEmptyCartNotification();
                        return;
                    }
                    sessionStorage.setItem('checkoutCart', JSON.stringify(cart));
                    window.location.href = 'checkout.html';
                };
            }
        }

        function setupItemControls() {
            // Quantity change handlers
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    const index = e.target.dataset.index;
                    const action = e.target.dataset.action;
                    const cart = getCart();

                    if (index >= 0 && index < cart.length) {
                        if (action === 'increase') {
                            cart[index].quantity += 1;
                        } else if (action === 'decrease') {
                            cart[index].quantity -= 1;
                            if (cart[index].quantity <= 0) {
                                cart.splice(index, 1);
                            }
                        }

                        localStorage.setItem('cart', JSON.stringify(cart));
                        loadCart(); // Reload cart
                    }
                });
            });

            // Remove handlers
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    const index = e.target.dataset.index;
                    const cart = getCart();

                    if (index >= 0 && index < cart.length) {
                        cart.splice(index, 1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        loadCart(); // Reload cart
                        showToastMessage('Product removed from cart');
                    }
                });
            });
        }

        function setupGlobalControls() {
            // Clear cart
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to clear the cart?')) {
                        localStorage.removeItem('cart');
                        loadCart();
                        updateCartCounter();
                        showToastMessage('Cart cleared');
                    }
                });
            }
        }

        // Update counter
        function updateCartCounter() {
            const cart = getCart();
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counter = document.querySelector('.cart-count');
            if (counter) counter.textContent = count;
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            updateCartCounter();
            setupGlobalControls(); // Only for global elements

            if (getCart().length === 0) {
                showEmptyCartNotification();
            }
        });
    </script>
