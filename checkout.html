    <main class="container">
        <h1>Checkout</h1>
        <div class="checkout-page">
            <form class="checkout-form" id="checkoutForm">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <h2>Shipping Address</h2>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City*</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="postcode">Postal Code</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>

                <div class="form-group">
                    <label for="comment">Order Comment</label>
                    <textarea id="comment" name="comment" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Confirm Order</button>
            </form>

            <div class="order-summary">
                <h2>Your Order</h2>
                <div class="order-items" id="orderItems">
                    <!-- Items will be added via JS -->

                        <div class="form-group">

                    </form>
                </div>

                    <form id="registerForm">
                        <div class="form-group">
                            <input type="text" id="regName" placeholder="Your Name" required>
                            <div class="error-message" id="regNameError"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" id="regEmail" placeholder="Email" required>
                            <div class="error-message" id="regEmailError"></div>
                        </div>

                            <input type="password" id="regPassword" placeholder="Password (min 6 characters)" required>

    <script>
        // Load cart and display items
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.getElementById('orderItems');
            const orderTotal = document.getElementById('orderTotal');
            const cartCount = document.querySelector('.cart-count');

            // Update header cart count
            if (cartCount) {
                cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            }

            if (cart.length === 0) {
                orderItems.innerHTML = '<p>Your cart is empty</p>';
                orderTotal.textContent = 'Total: 0 $';
                return;
            }

            let total = 0;
            orderItems.innerHTML = '';

            cart.forEach(item => {
                total += item.price * item.quantity;
                orderItems.innerHTML += `
                    <div class="order-item">
                        <img src="images/${item.image}" alt="${item.name}">
                        <div>
                            <h3>${item.name}</h3>
                            <p>${item.price} $ × ${item.quantity}</p>
                        </div>
                    </div>
                `;
            });

            orderTotal.textContent = `Total: ${total.toFixed(2)} $`;
        }

        document.getElementById('name').addEventListener('input', function () {
            // Remove all digits from input
            this.value = this.value.replace(/[0-9]/g, '');
        });

        document.getElementById('phone').addEventListener('input', function () {
            // Keep only digits
            this.value = this.value.replace(/\D/g, '');
        });

        // Form handling
        document.getElementById('checkoutForm')?.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            const order = {
                customer: Object.fromEntries(formData),
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toISOString()
            };

            localStorage.setItem('lastOrder', JSON.stringify(order));

            // Clear cart
            localStorage.removeItem('cart');

            // Redirect to confirmation page
            window.location.href = 'payment.html';
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
